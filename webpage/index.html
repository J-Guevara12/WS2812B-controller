<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css">
  <title>sistema de decorado de consumo responsable</title>
</head>
<body>
    
    <div id="box1">
      <!-- Contenido del formulario de login -->
      <div class="Credentilas">

        <h1> Credentials </h1>
        <input type="text" id="ssdi-input" placeholder="SSDI" >
        <input type="password" id="value-password" placeholder="Password">
        <button id="send-credentials">Send</button>
    </div>

    <div id="OTA-firmaware-Update">
      <h1>ESP32 Firmware Update</h1>
        <input type="file" id="selected_file" accept=".bin" style="display: none;" onchange="getFileInfo()" />
        <div class="buttons">
          <input type="button" value="Select File" onclick="document.getElementById('selected_file').click();" />
          <input type="button" value="Update Firmware" onclick="updateFirmware()" />
        </div>
        <h4 id="file_info"></h4>	
        <h4 id="ota_update_status"></h4>
      </div>
      <div id="on-off system">
        <button id="toggleBtn" onclick="toggle()">Encendido</button>
       <p id="status">Estado: Apagado</p>
      </div>
    </div>

   





  <div class="column" id="column2">
    <div id="box1">
      <!-- Contenido del primer recuadro en la segunda columna -->
      <h4>Consumption Energy Mode</h4>
      <select id="selectModEnergy" onchange="updateConsumptionMode()">
        <option value="Mode 1">Maximum Consumption</option>
        <option value="Mode 2">Regulated consumption</option>
        <option value="Mode 3"> Saving</option>
      </select>
      <br>

    </div>

    <div id="box2">
    
      <h4>Select  Lighting Pattern</h4>
      <select id="selectPattern" onchange="updateLightingPattern()">
        <option value=0>Off</option>
        <option value=1>Constant</option>
        <option value=2>Pulses</option>
        <option value=3>Swing</option>
      </select>

      <select id="selectcolored">
        <option value=0>Nothing</option>
        <option value=1>Constant</option>
        <option value=2>Fade</option>
        
      </select>

      <div class="slider-main-container">
          <div class="sliders-container">
              <h2>Main</h2>
              <div class="slider-container">
                <label for="MainR">R:</label>
                <input type="range" min="0" max="255" value="0" class="slider" id="MainR">
                <p id="red-slider-value-M">0</p> <!-- Elemento para mostrar el valor -->
              </div>
            
              <div class="slider-container">
                <label for="MainG">G:</label>
                <input type="range" min="0" max="255" value="0" class="slider" id="MainG">
                <p id="green-slider-value-M">0</p> <!-- Elemento para mostrar el valor -->
              </div>
            
              <div class="slider-container">
                <label for="MainB">B:</label>
                <input type="range" min="0" max="255" value="0" class="slider" id="MainB">
                <p id="blue-slider-value-M">0</p> <!-- Elemento para mostrar el valor -->
              </div>
          </div>
          <div class="sliders-container">
              <h2>Secondary</h2>
              <div class="slider-container">
                <label for="SecondaryR">R:</label>
                <input type="range" min="0" max="255" value="0" class="slider" id="SecondaryR">
                <p id="red-slider-value-S">0</p> <!-- Elemento para mostrar el valor -->
              </div>
            
              <div class="slider-container">
                <label for="SecondaryG">G:</label>
                <input type="range" min="0" max="255" value="0" class="slider" id="SecondaryG">
                <p id="green-slider-value-S">0</p> <!-- Elemento para mostrar el valor -->
              </div>
            
              <div class="slider-container">
                <label for="SecondaryB">B:</label>
                <input type="range" min="0" max="255" value="0" class="slider" id="SecondaryB">
                <p id="blue-slider-value-S">0</p> <!-- Elemento para mostrar el valor -->
              </div>
          </div>
          <div class="sliders-container">
              <h2>Background</h2>
              <div class="slider-container">
                <label for="BackgroundR">R:</label>
                <input type="range" min="0" max="255" value="0" class="slider" id="BackgroundR">
                <p id="red-slider-value-B">0</p> <!-- Elemento para mostrar el valor -->
              </div>
            
              <div class="slider-container">
                <label for="BackgroundG">G:</label>
                <input type="range" min="0" max="255" value="0" class="slider" id="BackgroundG">
                <p id="green-slider-value-B">0</p> <!-- Elemento para mostrar el valor -->
              </div>
            
              <div class="slider-container">
                <label for="BackgroundB">B:</label>
                <input type="range" min="0" max="255" value="0" class="slider" id="BackgroundB">
                <p id="blue-slider-value-B">0</p> <!-- Elemento para mostrar el valor -->
              </div>
          </div>
      </div>
      <br>
      
    </div>
  </div>

  <div class="column" id="column3">
    <div id="box3">
      <!-- Contenido del primer recuadro en la tercera columna -->
      <h1>INFORMATION</h1>
      <p>Current: </p>
      <p>Voltaje:5.0 v</p>
      <p>Consumption mode:<span id="consumptionMode"></span></p>
      <p>Pattern: <span id="lightingPattern"></span></p>
    </div>

    

    <div id="configbox">
      <h2>variable Config</h2>
          <div class="config-container">
              <div class="slider-container">
                <label for="number_ of_pulses">Number of pulses:</label>
                <input type="range" min=1 max=8 value=1 class="slider" id="n-pulses-slider">
                <p id="number_of_pulses">0</p> <!-- Elemento para mostrar el valor -->
              </div>
            
              <div class="slider-container">
                <label for="Pulse-length">Pulse length:</label>
                <input type="range" min=1 max=16 value=1 class="slider" id="pulse-l-slider">
                <p id="pulse_length">0</p> <!-- Elemento para mostrar el valor -->
              </div>
            
              <div class="slider-container">
                <label for="Perid-sliders">period:</label>
                <input type="range" min="0" max="1000" value=10 class="slider" id="period-slider">
                <p id="period_slider_value">500  ms</p> <!-- Elemento para mostrar el valor -->
              </div>
          </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
