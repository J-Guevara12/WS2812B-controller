<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css">
  <title>sistema de decorado de consumo responsable</title>
</head>
<body>
    
    <div id="box1">
      <!-- Contenido del formulario de login -->
      <div class="Credentilas">

        <h1> Credentials </h1>
        <input type="text" id="ssdi-input" placeholder="SSDI" >
        <input type="password" id="value-password" placeholder="Password">
        <button id="send-credentials">Send</button>
    </div>

    <div id="OTA-firmaware-Update">
      <h1>ESP32 Firmware Update</h1>
        <input type="file" id="selected_file" accept=".bin" style="display: none;" onchange="getFileInfo()" />
        <div class="buttons">
          <input type="button" value="Select File" onclick="document.getElementById('selected_file').click();" />
          <input type="button" value="Update Firmware" onclick="updateFirmware()" />
        </div>
        <h4 id="file_info"></h4>	
        <h4 id="ota_update_status"></h4>
      </div>
      <div id="on-off system">
        <button id="toggleBtn" onclick="toggle()">Encendido</button>
       <p id="status">Estado: Apagado</p>
      </div>
    </div>

   





  <div class="column" id="column2">
    <div id="box1">
      <!-- Contenido del primer recuadro en la segunda columna -->
      <h4>Consumption Energy Mode</h4>
      <select id="selectModEnergy">
        <option value="Mode 1">Maximum Consumption</option>
        <option value="Mode 2">Regulated consumption</option>
        <option value="Mode 3"> Saving</option>
      </select>
      <br>
      <input type="text" id="defCurrent" placeholder=" Define Current">
      <input type="text" id="def voltage" placeholder=" Define Voltage">
      <button type="button">Changed</button>
    </div>

    <div id="box2">
    
      <h4>Select  Lighting Pattern</h4>
      <select id="selectPattern">
        <option value=1>Off</option>
        <option value=1>Constant</option>
        <option value=2>Pulses</option>
        <option value=3>Swing</option>
      </select>
      <div class="slider-main-container">
          <div class="sliders-container">
              <h2>Main</h2>
              <div class="slider-container">
                <label for="mainR">R:</label>
                <input type="range" min="0" max="255" value=0 class="slider" id="MainR">
                <p id="red-slider-value">0</p> <!-- Elemento para mostrar el valor -->
              </div>
            
              <div class="slider-container">
                <label for="mainG">G:</label>
                <input type="range" min="0" max="255" value=0 class="slider" id="MainG">
                <p id="green-slider-value">0</p> <!-- Elemento para mostrar el valor -->
              </div>
            
              <div class="slider-container">
                <label for="mainB">B:</label>
                <input type="range" min="0" max="255" value=0 class="slider" id="MainB">
                <p id="blue-slider-value">0</p> <!-- Elemento para mostrar el valor -->
              </div>
          </div>
          <div class="sliders-container">
              <h2>Secondary</h2>
              <div class="slider-container">
                <label for="mainR">R:</label>
                <input type="range" min="0" max="255" value=0 class="slider" id="SecondaryR">
                <p id="red-slider-value">0</p> <!-- Elemento para mostrar el valor -->
              </div>
            
              <div class="slider-container">
                <label for="mainG">G:</label>
                <input type="range" min="0" max="255" value=0 class="slider" id="SecondaryG">
                <p id="green-slider-value">0</p> <!-- Elemento para mostrar el valor -->
              </div>
            
              <div class="slider-container">
                <label for="mainB">B:</label>
                <input type="range" min="0" max="255" value=0 class="slider" id="SecondaryB">
                <p id="blue-slider-value">0</p> <!-- Elemento para mostrar el valor -->
              </div>
          </div>
          <div class="sliders-container">
              <h2>Background</h2>
              <div class="slider-container">
                <label for="mainR">R:</label>
                <input type="range" min="0" max="255" value=0 class="slider" id="BackgroundR">
                <p id="red-slider-value">0</p> <!-- Elemento para mostrar el valor -->
              </div>
            
              <div class="slider-container">
                <label for="mainG">G:</label>
                <input type="range" min="0" max="255" value=0 class="slider" id="BackgroundG">
                <p id="green-slider-value">0</p> <!-- Elemento para mostrar el valor -->
              </div>
            
              <div class="slider-container">
                <label for="mainB">B:</label>
                <input type="range" min="0" max="255" value=0 class="slider" id="BackgroundB">
                <p id="blue-slider-value">0</p> <!-- Elemento para mostrar el valor -->
              </div>
          </div>
      </div>
      <br>
      <button type="button">Select</button>
    </div>
  </div>

  <div class="column" id="column3">
    <div id="box3">
      <!-- Contenido del primer recuadro en la tercera columna -->
      <h1>INFORMATION</h1>
      <p>Current: </p>
      <p>Voltaje:</p>
      <p>Consumption mode:</p>
      <p>Pattern: </p>
    </div>

    

    <div id="configbox">
          <div class="config-container">
              <div class="slider-container">
                <label for="number_of_pulses">Number of pulses:</label>
                <input type="range" min=0 max=10 value=1 class="slider" id="n-pulses-slider">
                <p id="number_of_pulses">0</p> <!-- Elemento para mostrar el valor -->
              </div>
            
              <div class="slider-container">
                <label for="mainR">Pulse length:</label>
                <input type="range" min=0 max=10 value=1 class="slider" id="pulse-l-slider">
                <p id="pulse_length">0</p> <!-- Elemento para mostrar el valor -->
              </div>
            
              <div class="slider-container">
                <label for="mainB">B:</label>
                <input type="range" min="0" max="255" value=0 class="slider" id="BackgroundB">
                <p id="blue-slider-value">0</p> <!-- Elemento para mostrar el valor -->
              </div>
          </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
