<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css">
  <title>sistema de decorado de consumo responsable</title>
</head>
<body>
    
    <div id="box1">
      <!-- Contenido del formulario de login -->
      <div class="Credentilas">

        <h1> Credentials </h1>
        <input type="text" id="ssdi-input" placeholder="SSDI" >
        <input type="password" id="value-password" placeholder="Password">
        <button id="send-credentials">Send</button>
    </div>

    <div id="OTA-firmaware-Update">
      <h1>ESP32 Firmware Update</h1>
        <input type="file" id="selected_file" accept=".bin" style="display: none;" onchange="getFileInfo()" />
        <div class="buttons">
          <input type="button" value="Select File" onclick="document.getElementById('selected_file').click();" />
          <input type="button" value="Update Firmware" onclick="updateFirmware()" />
        </div>
        <h4 id="file_info"></h4>	
        <h4 id="ota_update_status"></h4>
      </div>
      <div id="on-off system">
        <button id="toggleBtn" onclick="toggle()">Encendido</button>
       <p id="status">Estado: Apagado</p>
      </div>
    </div>

   





  <div class="column" id="column2">
    <div id="box1">
      <!-- Contenido del primer recuadro en la segunda columna -->
      <h4>Consumption Energy Mode</h4>
      <select id="selectModEnergy">
        <option value="Mode 1">Maximum Consumption</option>
        <option value="Mode 2">Regulated consumption</option>
        <option value="Mode 3"> Saving</option>
      </select>
      <br>
      <input type="text" id="defCurrent" placeholder=" Define Current">
      <input type="text" id="def voltage" placeholder=" Define Voltage">
      <button type="button">Changed</button>
    </div>

    <div id="box2">
    
      <h4>Select  Lighting Pattern</h4>
      <select id="selectPattern">
        <option value="Pattern 1">Pulses</option>
        <option value="Pattern 2">swing</option>
        <option value="Pattern 3">sweep</option>
        <option value="Pattern 4">rainbow</option>
        <option value="Pattern 5">Random Colors</option>
        <option value="Pattern 6">Sin Wave</option>
        

      </select>
      <br>
      <button type="button">Select</button>
    </div>
  </div>

  <div class="column" id="column3">
    <div id="box3">
      <!-- Contenido del primer recuadro en la tercera columna -->
      <h1>INFORMATION</h1>
      <p>Current: </p>
      <p>Voltaje:</p>
      <p>Consumption mode:</p>
      <p>Pattern: </p>
    </div>

    <div id="imageBox">
      <!-- Contenido del segundo recuadro en la tercera columna -->
      <img src="images/Warning_icon.png" alt="Imagen">
    </div>
  </div>

</body>
</html>
